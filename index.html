<div class=\"container\">\
	<div class=\"row\">\
        <div class=\"col-md-12 col-md-offset-4\">\
            <div class=\"panel panel-default\">\
                <div class=\"panel-body\">\
                    <div class=\"text-center\">\
                    	<h2 class=\"card-header\">WiFi Network Configuration</h2>\
					    <div id=\"illustration\" style=\"width:40%;margin-bottom:10%;\"></div>\
					    <form method=\"post\" action=\"/change_wifi\" class=\"card-body\">\
					    	<div class=\"form-group\">\
					    		<label for=\"ssid\">SSID: </label>\
					        	<select name=\"ssid\">\
					        		<option selected=\"true\" disabled=\"disabled\">WiFi Network</option>\
					        	</select>\
					    	</div>\
					    	<div class=\"form-group input-group\">\
					    		<label for=\"pass\">Password: </label>\
					        	<input type=\"password\" class=\"form-control\" name=\"pass\">\
					    	</div>\
					    	<div class=\"form-group\">\
					    		<button type=\"submit\" class=\"btn btn-primary\">Send</button>\
					    	</div>\
					    </form>\
                    </div>\
                </div>\
            </div>\
        </div>\
	</div>\
</div>\
